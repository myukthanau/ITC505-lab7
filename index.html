<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Form</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Gradient Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7a18, #af002d, #319197);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 100% 50%; }
            50% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Container for the Form */
        .form-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        /* Styling the Labels and Inputs */
        label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            align-self: flex-start;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            padding: 10px;
        }

        footer p {
            margin-top: 10px;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Mad Lib Form</h1>
        <form action="/ITC505/lab-7/index.html" method="POST">
            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" name="adjective" required><br>

            <label for="noun">Noun:</label>
            <input type="text" id="noun" name="noun" required><br>

            <label for="verb">Verb:</label>
            <input type="text" id="verb" name="verb" required><br>

            <label for="pluralNoun">Plural Noun:</label>
            <input type="text" id="pluralNoun" name="pluralNoun" required><br>

            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required><br>

            <button type="submit">Generate Mad Lib</button>
        </form>
    </div>

    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>

    <script type="text/javascript">
        // Get the last modified date of the document and display it in the footer
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>

</body>
</html>
